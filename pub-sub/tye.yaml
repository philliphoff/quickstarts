extensions:
- name: dapr
- name: seq
  logPath: ./.logs

ingress:
- name: ingress
  bindings:
    - port: 8080
  rules:
    - path: /
      service: react-form

services:
- name: node-subscriber
  executable: node
  args: "app.js"
  workingDirectory: "./node-subscriber"
  bindings:
    - protocol: http
- name: python-subscriber
  executable: python
  args: "app.py"
  workingDirectory: "./python-subscriber"
  bindings:
    - protocol: http
- name: react-form
  executable: node
  args: "server.js"
  workingDirectory: "./react-form"
  bindings:
    - protocol: http
